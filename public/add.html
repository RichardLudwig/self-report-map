<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Self-Report Survey Crime Map - Add Report</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h2 class="my-0 mr-md-auto font-weight-bold"><a href="/" class="text-dark title">Self-Report Survey Crime Map</a></h2>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="./add.html">Add Report</a>
        <a class="p-2 text-dark" href="/api/v1/reports" target="_blank">API</a>
      </nav>
    </div>


    <div class="container my-3 self-report-form">
      <p>The more information you can add, the better. However, no field is required to be submitted.</p>
      <form id="report-form" class="mb-4">
        <div class="form-group">
          <label for="report-crime">Crime: </label>
          <select id="report-crime" class="form-control">
            <option value="#" disabled>Select an option from the list</option>
            <option value='Arson'>Arson</option>
            <option value='Assault (aggravated)'>Assault (aggravated)</option>
            <option value='Assault (simple)'>Assault (simple)</option>
            <option value='Burglary (breaking or entering)'>Burglary (breaking of entering)</option>
            <option value='Criminal homicide'>Criminal homicide</option>
            <option value='Curfew violations/loitering (under 18)'>Curfew violations/loitering (inder 18)</option>
            <option value='Disorderly conduct'>Disorderly conduct</option>
            <option value='Driving under the influence'>Driving under the influence</option>
            <option value='Drug abuse violations'>Drug abuse violations</option>
            <option value='Drunkenness'>Drunkenness</option>
            <option value='Embezzlement'>Embezzlement</option>
            <option value='Forgery/counterfeiting'>Forgery/counterfeiting</option>
            <option value='Fraud'>Fraud</option>
            <option value='Gambling'>Gambling</option>
            <option value='Larceny-theft'>Lacerny-theft</option>
            <option value='Liquor laws'>Liquor laws</option>
            <option value='Motor vehicle theft'>Motor vehicle theft</option>
            <option value='Offenses against the family/children'>Offenses against the family/children</option>
            <option value='Other'>Other</option>
            <option value='Prostitution/commercialized vice'>Prostitution/commercialized vice</option>
            <option value='Rape (forcible)'>Rape (forcible)</option>
            <option value='Robbery'>Robbery</option>
            <option value='Runaways (under 18)'>Runaways (under 18)</option>
            <option value='Sex offenses'>Sex Offenses</option>
            <option value='Stolen property'>Stolen property</option>
            <option value='Vagrancy'>Vagrancy</option>
            <option value='Vandalism'>Vandalism</option>
            <option value='Weapons'>Weapons</option>
          </select>
        </div>
        <div class="form-group">
          <label for="report-address">Crime Address</label>
          <input type="text" id="report-address" class="form-control" placeholder="123 Generic Avenue" />
        </div>
        <div class="form-group">
          <label for="report-time">Time of Incident (24-hour format)</label>
          <input type="text" id="report-time" placeholder="15:32" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="report-date">Date of Incident (MM/DD/YYYY format)</label>
          <input type="text" id="report-date" class="form-control" placeholder="01/31/2014" />
        </div>
        <div class="form-group">
          <label for="report-message">Optional: Extra details not covered by form options above</label>
          <p class="text-muted">This section is mainly for researchers to contextualize the data provided.</p>
          <textarea id="report-message" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-row buttons">
          <div class="col">
            <button type="submit" class="btn btn-primary btn-block form-control">Submit</button>
          </div>
          <div class="col">
            <a href="./index.html" class="btn btn-secondary btn-block form-control">Back</a>
          </div>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-center text-muted">&copy; 2019 - Developed by <a href="https://richardludwig.com" target="_blank">Richard Ludwig</a>.</p>
      </div>
    </footer>

    <script src="./js/add.js"></script>
  </body>
</html>
